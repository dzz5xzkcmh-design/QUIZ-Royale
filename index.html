<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ ROYALE</title>
    
    <!-- Three.js for 3D Star System -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Three.js Canvas for Stars */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
        }

        /* Subtle grid patterns */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(180deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.95em;
            color: #666666;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle shine effect on hover */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%);
            transition: transform 0.6s;
        }

        .card:hover::before {
            transform: translateX(0) translateY(0);
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.8em;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1em;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-count-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .count-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .count-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .count-btn.selected {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: scale(1.05);
        }

        .selected-count {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 0.95em;
            color: #888888;
        }

        .selected-count strong {
            color: #ffffff;
            font-size: 1.1em;
        }

        .info-box {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .info-box p {
            font-size: 0.85em;
            color: #666666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* Decorative corner elements */
        .corner-tl,
        .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-radius: 16px 0 0 0;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 16px 0;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: #333333;
            letter-spacing: 0.05em;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .logo {
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .card {
                padding: 32px 20px;
            }

            label {
                font-size: 0.75em;
            }

            input {
                padding: 14px 16px;
                font-size: 0.95em;
            }

            button {
                padding: 16px;
                font-size: 0.9em;
            }

            .info-box {
                padding: 16px;
                margin-top: 24px;
            }

            .info-box p {
                font-size: 0.8em;
            }

            .corner-tl,
            .corner-br {
                width: 30px;
                height: 30px;
            }

            .footer {
                font-size: 0.65em;
                bottom: 12px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: -0.02em;
            }

            .subtitle {
                font-size: 0.75em;
            }

            .card {
                padding: 28px 16px;
            }

            input {
                padding: 12px 14px;
                font-size: 0.9em;
            }

            button {
                padding: 14px;
                font-size: 0.85em;
                letter-spacing: 0.05em;
            }
        }

        @media (max-height: 700px) {
            .logo {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="star-canvas"></canvas>

    <div class="container">
        <div class="logo">
            <h1>QUIZ ROYALE</h1>
            <div class="subtitle">Last One Standing</div>
        </div>

        <div class="card">
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
            
            <form id="join-form">
                <div class="form-group">
                    <label>Player Name</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        placeholder="Enter your name..."
                        maxlength="20"
                        required
                        autocomplete="off"
                    >
                </div>

                <!-- Host: Player count selection -->
                <div class="form-group" id="host-settings" style="display: none;">
                    
                </div>

                <button type="submit">Join Battle</button>
            </form>

            <div class="info-box">
                <p id="info-text">
                    Everyone who opens this link joins the <strong>same room</strong>.<br>
                    Perfect for QR codes and easy sharing.
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
     QUIZ ROYALE by Tim Heilemann & Niklas Zuckschwerdt
    </div>

    <!-- Three.js Star System Script -->
    <script>
        // Initialize Three.js star particle system
        function initStars() {
            const canvas = document.getElementById('star-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            camera.position.z = 50;

            // Create star texture
            function createStarTexture() {
                const size = 64;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                return new THREE.CanvasTexture(canvas);
            }

            const starLayers = [];
            
            // Create star layers
            createStarLayer(800, 0.7, 1.0, 100);
            createStarLayer(400, 1.3, 1.7, 80);
            createStarLayer(150, 4.3, 5.9, 60);

            function createStarLayer(count, minSize, maxSize, spread) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                const alphas = new Float32Array(count);

                for (let i = 0; i < count; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * spread * 2;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * spread * 2;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * spread;
                    sizes[i] = Math.random() * (maxSize - minSize) + minSize;
                    alphas[i] = Math.random();
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        starTexture: { value: createStarTexture() }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float alpha;
                        varying float vAlpha;
                        uniform float time;
                        
                        void main() {
                            vAlpha = alpha;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            float twinkle = sin(time + position.x * 10.0 + position.y * 10.0) * 0.3 + 0.7;
                            gl_PointSize = size * twinkle * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        precision highp float;
                        uniform sampler2D starTexture;
                        varying float vAlpha;
                        
                        void main() {
                            vec4 texColor = texture2D(starTexture, gl_PointCoord);
                            gl_FragColor = vec4(texColor.rgb, texColor.a * vAlpha);
                        }
                    `,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                const stars = new THREE.Points(geometry, material);
                scene.add(stars);
                starLayers.push({ mesh: stars, material: material });
            }

            let mouseX = 0;
            let mouseY = 0;
            let time = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;

                starLayers.forEach((layer, index) => {
                    layer.material.uniforms.time.value = time + index * 0.5;
                    layer.mesh.rotation.x += 0.0001 * (index + 1);
                    layer.mesh.rotation.y += 0.0002 * (index + 1);
                    layer.mesh.rotation.x += mouseY * 0.00005 * (index + 1);
                    layer.mesh.rotation.y += mouseX * 0.00005 * (index + 1);
                });

                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Start stars when page loads
        window.addEventListener('DOMContentLoaded', initStars);
    </script>

    <!-- Original Game Logic -->
    <script>
        const FIXED_ROOM_CODE = 'BATTLE2026';
        
        const form = document.getElementById('join-form');
        const nameInput = document.getElementById('player-name');
        const hostSettings = document.getElementById('host-settings');
        const infoText = document.getElementById('info-text');
        
        let selectedPlayerCount = 2;
        let isHost = false;

        const urlParams = new URLSearchParams(window.location.search);
        const maxPlayers = urlParams.get('maxPlayers');
        
        if (!maxPlayers) {
            isHost = true;
            hostSettings.style.display = 'block';
            infoText.innerHTML = `
                ðŸ‘‘ <strong>You are the host!</strong><br>
                Choose how many players will compete (2-10).
            `;
            
            const countButtons = document.querySelectorAll('.count-btn');
            countButtons.forEach(btn => {
                if (btn.dataset.count === '2') {
                    btn.classList.add('selected');
                }
                
                btn.addEventListener('click', () => {
                    countButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedPlayerCount = parseInt(btn.dataset.count);
                    document.getElementById('selected-count').innerHTML = 
                        `Selected: <strong>${selectedPlayerCount} Players</strong>`;
                });
            });
        } else {
            isHost = false;
            selectedPlayerCount = parseInt(maxPlayers);
            infoText.innerHTML = `
                ðŸŽ® Joining battle for <strong>${selectedPlayerCount} players</strong>!<br>
                Waiting for everyone to join...
            `;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const playerId = Date.now();
            
            const players = [{
                id: playerId,
                name: playerName,
                eliminated: false
            }];
            
            const gameUrl = `game.html?room=${FIXED_ROOM_CODE}&player=${encodeURIComponent(playerName)}&playerId=${playerId}&players=${encodeURIComponent(JSON.stringify(players))}&maxPlayers=${selectedPlayerCount}&isHost=${isHost}`;
            
            window.location.href = gameUrl;
        });

        window.addEventListener('load', () => {
            nameInput.focus();
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
