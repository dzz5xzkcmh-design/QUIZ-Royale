<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVIVAL QUIZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(180deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.95em;
            color: #666666;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle shine effect on hover */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%);
            transition: transform 0.6s;
        }

        .card:hover::before {
            transform: translateX(0) translateY(0);
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.8em;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1em;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-count-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .count-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .count-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .count-btn.selected {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: scale(1.05);
        }

        .selected-count {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 0.95em;
            color: #888888;
        }

        .selected-count strong {
            color: #ffffff;
            font-size: 1.1em;
        }

        .info-box {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .info-box p {
            font-size: 0.85em;
            color: #666666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* Decorative corner elements */
        .corner-tl,
        .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-radius: 16px 0 0 0;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 16px 0;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: #333333;
            letter-spacing: 0.05em;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .logo {
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .card {
                padding: 32px 20px;
            }

            label {
                font-size: 0.75em;
            }

            input {
                padding: 14px 16px;
                font-size: 0.95em;
            }

            button {
                padding: 16px;
                font-size: 0.9em;
            }

            .info-box {
                padding: 16px;
                margin-top: 24px;
            }

            .info-box p {
                font-size: 0.8em;
            }

            .corner-tl,
            .corner-br {
                width: 30px;
                height: 30px;
            }

            .footer {
                font-size: 0.65em;
                bottom: 12px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: -0.02em;
            }

            .subtitle {
                font-size: 0.75em;
            }

            .card {
                padding: 28px 16px;
            }

            input {
                padding: 12px 14px;
                font-size: 0.9em;
            }

            button {
                padding: 14px;
                font-size: 0.85em;
                letter-spacing: 0.05em;
            }
        }

        @media (max-height: 700px) {
            .logo {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SURVIVAL QUIZ</h1>
            <div class="subtitle">Last One Standing</div>
        </div>

        <div class="card">
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
            
            <form id="join-form">
                <div class="form-group">
                    <label>Player Name</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        placeholder="Enter your name..."
                        maxlength="20"
                        required
                        autocomplete="off"
                    >
                </div>

                <!-- Host: Player count selection -->
                <div class="form-group" id="host-settings" style="display: none;">
                    <label>Number of Players</label>
                    <div class="player-count-selector">
                        <button type="button" class="count-btn" data-count="2">2</button>
                        <button type="button" class="count-btn" data-count="3">3</button>
                        <button type="button" class="count-btn" data-count="4">4</button>
                        <button type="button" class="count-btn" data-count="5">5</button>
                        <button type="button" class="count-btn" data-count="6">6</button>
                        <button type="button" class="count-btn" data-count="7">7</button>
                        <button type="button" class="count-btn" data-count="8">8</button>
                        <button type="button" class="count-btn" data-count="9">9</button>
                        <button type="button" class="count-btn" data-count="10">10</button>
                    </div>
                    <div class="selected-count" id="selected-count">
                        Selected: <strong>2 Players</strong>
                    </div>
                </div>

                <button type="submit">Join Battle</button>
            </form>

            <div class="info-box">
                <p id="info-text">
                    Everyone who opens this link joins the <strong>same room</strong>.<br>
                    Perfect for QR codes and easy sharing.
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
        BATTLE ROYALE QUIZ SYSTEM
    </div>

    <script>
        const FIXED_ROOM_CODE = 'BATTLE2026';
        
        const form = document.getElementById('join-form');
        const nameInput = document.getElementById('player-name');
        const hostSettings = document.getElementById('host-settings');
        const infoText = document.getElementById('info-text');
        
        let selectedPlayerCount = 2; // Default
        let isHost = false;

        // Check if this is the first player (host)
        const urlParams = new URLSearchParams(window.location.search);
        const maxPlayers = urlParams.get('maxPlayers');
        
        if (!maxPlayers) {
            // First player = Host
            isHost = true;
            hostSettings.style.display = 'block';
            infoText.innerHTML = `
                ðŸ‘‘ <strong>You are the host!</strong><br>
                Choose how many players will compete (2-10).
            `;
            
            // Setup count buttons
            const countButtons = document.querySelectorAll('.count-btn');
            countButtons.forEach(btn => {
                // Select 2 by default
                if (btn.dataset.count === '2') {
                    btn.classList.add('selected');
                }
                
                btn.addEventListener('click', () => {
                    // Remove selection from all
                    countButtons.forEach(b => b.classList.remove('selected'));
                    // Select clicked button
                    btn.classList.add('selected');
                    selectedPlayerCount = parseInt(btn.dataset.count);
                    document.getElementById('selected-count').innerHTML = 
                        `Selected: <strong>${selectedPlayerCount} Players</strong>`;
                });
            });
        } else {
            // Not host - joining existing game
            isHost = false;
            selectedPlayerCount = parseInt(maxPlayers);
            infoText.innerHTML = `
                ðŸŽ® Joining battle for <strong>${selectedPlayerCount} players</strong>!<br>
                Waiting for everyone to join...
            `;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const playerId = Date.now();
            
            const players = [{
                id: playerId,
                name: playerName,
                eliminated: false
            }];
            
            // Build URL with maxPlayers parameter
            const gameUrl = `game.html?room=${FIXED_ROOM_CODE}&player=${encodeURIComponent(playerName)}&playerId=${playerId}&players=${encodeURIComponent(JSON.stringify(players))}&maxPlayers=${selectedPlayerCount}&isHost=${isHost}`;
            
            window.location.href = gameUrl;
        });

        window.addEventListener('load', () => {
            nameInput.focus();
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
